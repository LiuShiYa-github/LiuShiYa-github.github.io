      <figure class="highlight bash"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查看所有 pod 列表,  -n 后跟 namespace, 查看指定的命名空间</span><br>kubectl get pod<br>kubectl get pod -n kube  <br>kubectl get pod -o wide<br><br><br><span class="hljs-comment"># 查看 RC 和 service 列表， -o wide 查看详细信息</span><br>kubectl get rc,svc<br>kubectl get pod,svc -o wide  <br>kubectl get pod &lt;pod-name&gt; -o yaml<br><br><br><span class="hljs-comment"># 显示 Node 的详细信息</span><br>kubectl describe node 192.168.0.212<br><br><br><span class="hljs-comment"># 显示 Pod 的详细信息, 特别是查看 pod 无法创建的时候的日志</span><br>kubectl describe pod &lt;pod-name&gt;<br>eg:<br>kubectl describe pod redis-master-tqds9<br><br><br><span class="hljs-comment"># 根据 yaml 创建资源, apply 可以重复执行，create 不行</span><br>kubectl create -f pod.yaml<br>kubectl apply -f pod.yaml<br><br><br><span class="hljs-comment"># 基于 pod.yaml 定义的名称删除 pod </span><br>kubectl delete -f pod.yaml <br><br><br><span class="hljs-comment"># 删除所有包含某个 label 的pod 和 service</span><br>kubectl delete pod,svc -l name=&lt;label-name&gt;<br><br><br><span class="hljs-comment"># 删除所有 Pod</span><br>kubectl delete pod --all<br><br><br><span class="hljs-comment"># 查看 endpoint 列表</span><br>kubectl get endpoints<br><br><br><span class="hljs-comment"># 执行 pod 的 date 命令</span><br>kubectl <span class="hljs-built_in">exec</span> &lt;pod-name&gt; -- date<br>kubectl <span class="hljs-built_in">exec</span> &lt;pod-name&gt; -- bash<br>kubectl <span class="hljs-built_in">exec</span> &lt;pod-name&gt; -- ping 10.24.51.9<br><br><br><span class="hljs-comment"># 通过bash获得 pod 中某个容器的TTY，相当于登录容器</span><br>kubectl <span class="hljs-built_in">exec</span> -it &lt;pod-name&gt; -c &lt;container-name&gt; -- bash<br>eg:<br>kubectl <span class="hljs-built_in">exec</span> -it redis-master-cln81 -- bash<br><br><br><span class="hljs-comment"># 查看容器的日志</span><br>kubectl logs &lt;pod-name&gt;<br>kubectl logs -f &lt;pod-name&gt; <span class="hljs-comment"># 实时查看日志</span><br>kubectl <span class="hljs-built_in">log</span>  &lt;pod-name&gt;  -c &lt;container_name&gt; <span class="hljs-comment"># 若 pod 只有一个容器，可以不加 -c </span><br><br><br><span class="hljs-comment"># 查看注释</span><br>kubectl explain pod<br>kubectl explain pod.apiVersion<br><br><span class="hljs-comment"># 查看节点 labels</span><br>kubectl get node --show-labels<br></code></pre></td></tr></tbody></table></figure><script>

<script>
  AV.init({
    appId: '',
    appKey: '',
    serverURLs: '',
  });

  function showCount(Counter) {
    $(".leancloud").each(function (e) {
      (function (e) {
        var url = $(".leancloud").eq(e).attr('id').trim();
        var query = new AV.Query("Counter");
        query.equalTo("words", url);
        query.count().then(function (number) {
          $(".leancloud").eq(e).text(number ? number : '--');
        }, function (error) {});
      })(e)
    })
  }

  function addCount(Counter) {
    var url = $(".leancloud").length === 1 ? $(".leancloud").attr('id').trim() : 'https://LiuShiYa-github.github.io';
    var Counter = AV.Object.extend("Counter");
    var query = new Counter;
    query.save({
      words: url
    }).then(function (object) {})
  }
  
  $(function () {
    var Counter = AV.Object.extend("Counter");
    addCount(Counter);
    showCount(Counter);
  });
</script>
